<!DOCTYPE html>
<html>
<head>
	<title>Responsive Side Menu Bar using HTML & CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<input type="checkbox" id="check">
<label for="check">
	<i class="fas fa-bars" id="btn"></i>
	<i class="fas fa-times" id="cancel"></i>
</label>
<div class="sidebar">
	<header>My Menu</header>

	<a class="active" href="#"><i class="fas fa-qrcode"> </i><span>Dashboard</span></a>
	<a href="#"><i class="fas fa-link"> </i><span>Shortcuts</span></a>
	<a href="#"><i class="fas fa-stream"> </i><span>Overview</span></a>
	<a href="#"><i class="fas fa-calendar"> </i><span>Events</span></a>
	<a href="#"><i class="fas fa-question-circle"> </i><span>About</span></a>
	<a href="#"><i class="fas fa-sliders-h"> </i><span>Services</span></a>
	<a href="#"><i class="fas fa-envelope"> </i><span>Contact</span></a>
	

</div>

</body>
</html>
