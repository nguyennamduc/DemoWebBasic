<html>
<head>
	<title>Login & Registration Form Using HTML And CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="src/main.css">
</head>

<body >

	<div  class="hero">

		<div class="form-box">
			<div class="button-box">
				<div id= btn> </div>
				<button type="button" class="toggle-btn" onclick="login()"> Log In </button>
				<button type="button" class="toggle-btn" onclick="register()"> Resert </button>  
			</div>

			<div class="social-icons" >
				<img src="fb.png">
				<img src="gp.png">
				<img src="tw.png">
			</div>

			<form id="login" class="input-group">
				
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"> <span> Remember Password</span>
				<button type="sumbit" class="submit-btn">Log In</button>
			</form>

			 <form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="email" class="input-field" placeholder="Email Id" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"> <span> Agree to the terms & conditions </span>
				<button type="sumbit" class="submit-btn">Register</button>
			</form>

		</div>
		</div>


	<script type="text/javascript">
		 var x = document.getElementById("login")
		 var y = document.getElementById("register")
		 var z = document.getElementById("btn")

		 function register() {
		 	x.style.left = "-400px";
		 	y.style.left = "50px";
		 	z.style.left = "110px";
		 }

		  function login() {
		 	x.style.left = "50px";
		 	y.style.left = "450px";
		 	z.style.left = "0px";
		 }

	</script>

</body>
</html>
