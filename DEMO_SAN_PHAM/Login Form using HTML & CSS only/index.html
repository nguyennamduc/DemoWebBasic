<!DOCTYPE html>
<html lang="en">
<head>
	<title>Animated Login Form using HTML & CSS only | No Javascript or JQuery</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">

</head>
<body>

<div class="center">
	
	<h1>Login Form  </h1>

	<form method="post">

		<div class="txt-field">
		<input type="text" required>
		<span></span>
		<label>Username</label>
		</div>

		<div class="txt-field">
		<input type="password" required>
		<span></span>
		<label> Password</label>
		</div>

		<div class="pass">Forget Password </div>
		<input type="submit" value="Login">

		<div class="signup-link">
			Not a member ? <a href="#">Sign Up</a>
			
		</div>

	</form>

</div>




</body>
</html>
